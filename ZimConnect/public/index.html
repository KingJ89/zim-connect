<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZimConnect Frontend</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">ZimConnect</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" id="login-btn">Login</a></li>
                <li><a href="product-tracker.html">Product Tracker</a></li>
                <li><a href="additive-tracker.html">Additive Tracker</a></li>
                <li><a href="google-maps.html">Find Us</a></li>
                <li><a href="logout.html" id="logout-btn" style="display:none;">Logout</a></li>
            </ul>
        </nav>
        <div class="controls">
            <div class="theme-toggle">
                <button id="toggle-darkmode">Dark Mode</button>
            </div>
            <div class="currency-switcher">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="ZAR" selected>ZAR</option>
                    <option value="USD">USD</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section id="shop">
            <h1>Welcome to ZimConnect</h1>
            <div class="products">
                <!-- Sample product items -->
                <div class="product-item">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p class="price">R100.00</p>
                    <button onclick="addToCart('Product 1', 100)">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p class="price">R150.00</p>
                    <button onclick="addToCart('Product 2', 150)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="cart-preview">
                <h3>Cart Preview</h3>
                <ul id="cart-preview-list">
                    <!-- Preview items will be shown here -->
                </ul>
            </div>
            <button id="checkout" onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ZimConnect. All rights reserved.</p>
    </footer>
</body>
</html>
